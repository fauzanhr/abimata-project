<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Input Barang Abimata">
    <meta name="author" content="Fauzan dan Wahid">
    <title>Document</title>
</head>
<body>
    <h2>Form Input Barang</h2>
    <div>
        <label for="name">Nama Barang</label>
        <input type="text" placeholder="Nama Barang yang akan di input" required>
    </div>
    <div>
        <label for="name">Jumlah Barang (QTY)</label>
        <input type="text" placeholder="Satuan dalam dus atau galon" required>
    </div>
    <div>
        <label for="number">Harga Modal</label>
        <input type="number" placeholder="Satuan dalam rupiah per QTY" required>
    </div>
    <div>
        <label for="date">Tanggal Pembelian Barang</label>
        <input type="date">
    </div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
</body>
</html>
